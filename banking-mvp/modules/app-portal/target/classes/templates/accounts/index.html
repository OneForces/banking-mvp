<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title th:text="'Счета (' + ${bank.toUpperCase()} + 'Bank)'">Счета</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; margin: 24px; line-height: 1.5; }
    header { display: flex; gap: 12px; align-items: baseline; flex-wrap: wrap; }
    .muted { color: #666; }
    .chips a { display: inline-block; padding: 6px 10px; border-radius: 999px; border: 1px solid #ddd; text-decoration: none; color: #222; margin-right: 6px; }
    .chips a.active { background: #111; color: #fff; border-color: #111; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; margin: 18px 0; }
    .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    .label { font-size: 12px; color: #666; }
    pre { background: #0b1021; color: #e8eaf6; padding: 16px; border-radius: 8px; overflow: auto; }
    .error { background: #fff3f3; border: 1px solid #f5c2c2; color: #9f1a1a; padding: 12px; border-radius: 8px; }
    .row { margin: 12px 0; }
    form.inline { display: inline-flex; gap: 8px; align-items: center; }
    input[type=text]{ padding: 6px 8px; border:1px solid #ddd; border-radius: 8px; }
    button { padding: 6px 10px; border-radius: 8px; border: 1px solid #111; background: #111; color: #fff; }
  </style>
</head>
<body>
<header>
  <h1>Счета <span th:text="${bank.toUpperCase()} + 'Bank'">VBank</span></h1>
  <span class="muted" th:text="'(' + ${baseUrl} + ')'">https://vbank.open.bankingapi.ru</span>
</header>

<div class="row">
  <form class="inline" method="get" action="#" th:action="@{/accounts}">
    <label>Банк:
      <select name="bank">
        <option value="v" th:selected="${bank}=='v'">VBank</option>
        <option value="a" th:selected="${bank}=='a'">ABank</option>
        <option value="s" th:selected="${bank}=='s'">SBank</option>
      </select>
    </label>
    <label>Логин клиента:
      <input type="text" name="login" th:value="${login}" placeholder="team101-1"/>
    </label>
    <button type="submit">Загрузить</button>
  </form>
</div>

<div class="row" th:if="${consentId}">
  <span class="label">Consent:</span> <code th:text="${consentId}">...</code>
</div>

<div th:if="${error}" class="row error" th:text="${error}">
  Ошибка
</div>

<div class="grid" th:if="${accounts}">
  <div class="card" th:each="acc : ${accounts}">
    <div class="label" th:text="${acc.accountType}">type</div>
    <h3 th:text="${acc.accountName}">Название счета</h3>
    <div><span class="label">ID:</span> <code th:text="${acc.accountId}">acc-id</code></div>
    <div><span class="label">Номер:</span> <span th:text="${acc.accountNumber}">—</span></div>
    <div><span class="label">Валюта:</span> <span th:text="${acc.currency}">RUB</span></div>
    <div><span class="label">Статус:</span> <span th:text="${acc.status}">active</span></div>
  </div>
</div>

<h3 class="row">Ответ API</h3>
<pre class="row" th:if="${accountsJson}" th:text="${accountsJson}">Загрузка…</pre>

<p class="row"><a href="/">⟵ На главную</a></p>
</body>
</html>
