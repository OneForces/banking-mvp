<!-- modules/app-portal/src/main/resources/templates/accounts/transactions.html -->
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Транзакции [[${accountId}]]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; margin:24px}
    .row{margin:12px 0}
    .muted{color:#666}
    pre{background:#0b1021;color:#e8eaf6;padding:12px;border-radius:8px;overflow:auto}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #e5e7eb;padding:8px;text-align:left}
    th{background:#fafafa}
    .error{background:#fff3f3;color:#b00020;border:1px solid #f5c2c2;padding:12px;border-radius:8px}
  </style>
</head>
<body>
<h1>Транзакции по счёту [[${accountId}]]</h1>
<div class="muted">[[${baseUrl}]]</div>

<div class="row" th:if="${error}" th:text="${error}" class="error">Ошибка</div>

<div class="row" th:if="${transactions}">
  <table>
    <thead>
      <tr>
        <th>Дата</th>
        <th>Описание</th>
        <th>Сумма</th>
        <th>Валюта</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="t : ${transactions}">
        <td th:text="${t.bookingDate} ?: ${t.valueDate} ?: '—'">—</td>
        <td th:text="${t.description} ?: ${t.remittanceInformation} ?: '—'">—</td>
        <td th:text="${t.amount} ?: (${t.transactionAmount} != null ? ${t.transactionAmount.amount} : '—')">—</td>
        <td th:text="${t.currency} ?: (${t.transactionAmount} != null ? ${t.transactionAmount.currency} : '—')">—</td>
        <td th:text="${t.status} ?: '—'">—</td>
      </tr>
    </tbody>
  </table>
</div>

<h3 class="row" th:if="${transactionsJson}">Сырой ответ API</h3>
<pre class="row" th:if="${transactionsJson}" th:text="${transactionsJson}">—</pre>

<p class="row">
  <a th:href="@{|/accounts/${accountId}?bank=${bank}&login=${login}&consentId=${consentId}|}">⟵ Назад к счёту</a>
  &nbsp;&nbsp;|&nbsp;&nbsp;
  <a th:href="@{|/accounts?bank=${bank}&login=${login}|}">К списку счетов</a>
</p>
</body>
</html>
