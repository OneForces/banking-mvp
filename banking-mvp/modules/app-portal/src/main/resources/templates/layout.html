<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title th:text="${title} ?: 'Banking MVP'">Banking MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{ --fg:#111; --muted:#666; --line:#e5e7eb; --pill:#f3f4f6; }
    body{ font-family: system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,Arial; margin:0; line-height:1.5; color:var(--fg); }
    header{ border-bottom:1px solid var(--line); background:#0b1021; color:#e8eaf6; }
    .container{ max-width:1100px; margin:0 auto; padding:16px 20px; }
    nav.top a{ color:#e8eaf6; text-decoration:none; margin-right:14px; }
    nav.top a:hover{ text-decoration:underline; }
    main{ padding:20px; }
    hr{ border:none; border-top:1px solid var(--line); margin:0; }
  </style>
</head>
<body>

  <!-- Глобальная шапка + навигация -->
  <header>
    <div class="container">
      <!-- если есть фрагментная навигация — используем её -->
      <div th:replace="~{fragments/nav :: nav(${bank}, ${login}, ${consentId}, ${baseUrl})}">
        <!-- fallback, если фрагмента нет -->
        <nav class="top">
          <a href="/">Главная</a>
          <a href="/accounts">Счета</a>
          <a href="/deposit/products">Вклады</a>
          <a href="/loan/new">Кредит</a>
          <a href="/payments/interbank">Платёж</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- сюда вставляется содержимое конкретной страницы -->
    <div th:insert="${content}">[content]</div>
  </main>

</body>
</html>
